<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Box Animation</title>
  <style>
    body{
      text-align: center;
    }
    a img{
      height: 40vh;
      width:20vw;
      transition: transform 0.2s;
    }
    .lightbox{
      background-color: rgba(0,0,0,0.8);
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s;
    }
    .lightbox:target{
      opacity: 1;
      pointer-events: auto;
    }
    .close{
      position: absolute;
      top:0;
      left:0;
      width: 100%;
      height: 100%;
    }
    a img:hover{
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <a href="#img1"><img src="instagram_2626270.png" alt="insta"></a>
  <a href="#img2"><img src="facebook_2626269.png" alt="fb"></a>
  <a href="#img3"><img src="twitter_3670211.png" alt="twitter"></a>

  <div class="lightbox" id="img1">
    <a href="#" class="close"></a>
    <img src="instagram_2626270.png" alt="insta">
  </div>
  <div class="lightbox" id="img2">
    <a href="#" class="close"></a>
    <img src="facebook_2626269.png" alt="fb">
  </div>
  <div class="lightbox" id="img3">
    <a href="#" class="close"></a>
    <img src="twitter_3670211.png" alt="twitter">
  </div>
  <h1>
    hello this is me
  </h1>

</body>
</html>
